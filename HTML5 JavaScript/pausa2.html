<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
        
        h1 {
            margin-top: 10%;
            text-align: center;
            color: rgb(160, 231, 206);
            font: Calibri;
        }
        
        span {
            color: rgb(160, 231, 206);
            font: Calibri;
        }
        
        span {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <center>
        <h1>descanse la vista unos segundos</h1>
        <span id="countdown"></span>
    </center>
</body>
<script>
    window.onload = updateClock;

    var totalTime = 10;

    function updateClock() {
        document.getElementById('countdown').innerHTML = totalTime;
        if (totalTime == 0) {
            console.log('Final');
            location.href = "prueba2.html";
        } else {
            totalTime -= 1;
            setTimeout("updateClock()", 1000);
        }
    }
</script>

</html>
